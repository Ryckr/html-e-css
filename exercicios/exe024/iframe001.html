<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
      iframe{
        width: 400px;
        height: 400px;
        border: 1px solid black;
        box-shadow: 5px 5px 5px #00000080;
      }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrÃ£o 350x150-->
    <p>acesse o curso em video pelo iframe abaixo:
        <iframe src="https://www.cursoemvideo.com/"frameborder="0" height="500">
         <a href="https://www.cursoemvideo.com/"            target="_blank">Curso em Video</a>
        </iframe>
        para aprender a porgramar
    </p>

    <p>acesse o 
        <iframe src="https://www.google.com/"frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe> pelo iframe 
    </p>

    <p>Acesse o meu perfil do GitHub: 
        <iframe src="https://github.com/Ryckr" frameborder="0">
            <a href="https://github.com/Ryckr/html-css" target="_blank">GitHub</a>
        </iframe>
    </p>
</body>
</html>

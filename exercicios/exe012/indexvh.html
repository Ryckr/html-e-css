<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="pexels-jan-van-der-wolf-19528148.jpg" loop>
        <source src="midia/meu-videoewbm.webm" type="video/mp4">
        <source src="midia/meu-videomkv.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos Externos</h1>

    <h2>Inserindo video do YouTube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ohfDbUJ9plyFHcBq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Inserindo video do Vimeo </h2>
    <iframe src="https://player.vimeo.com/video/342832840?h=b163c77b05&loop=1&byline=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

    
</body>
</html>

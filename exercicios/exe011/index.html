<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em váios dispositivos difrente ou simplismente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-.png" type="image/png">

        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexível">

    </picture>
      
        <!--É importante que existe uma ordem entre os <source>, e nessa nossa configuração, 
        os itens mais acima sejam os menores tamanhos para max-width e que os seguintes 
        sejam maiores, de forma crescente. O último item dentro de <picture> deve ser a 
        imagem padrão.-->


        <!--Note que a tag <source> possui três atributos: 
        ‣ type vai indicar o media type da imagem que usamos (veja mais informações 
        sobre media types no capítulo 10) 
        ‣ srcset vai configurar o nome da imagem que será carregada quando o tamanho 
        indicado for atingido 
        ‣ media indica o tamanho máximo a ser considerado para carregar a imagem
        indicada no atributo srcset.-->  

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/Passing Time - Kevin MacLeod.mp3" controls autoplay></audio>
        <!--Formatos compativeis: MP3,KAV e OGG-->
        <h2>Segunda forma, colocando audio emdiversos ormatos</h2>
        <audio preload="auto" controls autoplay loop>
            <source src="midia/Birds - Silent Partner.mp3" type="audio/mpeg">
            
            <source src="midia/Birds - Silent Partner.mp3" type="audio/ogg">
 
            <source src="midia/Birds - Silent Partner.mp3" type="audio/wav">
            
            <p><a href="midia/Birds - Silent Partner.mp3">Clique aqui</a> caso o seu navegador não suportar o audio.</p>
 
        </audio>
       
</body>
</html>
